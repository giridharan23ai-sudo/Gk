<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Start</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="playStartSound()">

<div class="container">
    <h1>Are you ready for the game</h1>
    <button onclick="goToGame()">GO</button>
</div>

<audio id="startSound" src="sounds/start.mp3"></audio>

<script>
    function playStartSound() {
        document.getElementById("startSound").play();
    }

    function goToGame() {
        window.location.href = "game.html";
    }
</script>

</body>
</html>
